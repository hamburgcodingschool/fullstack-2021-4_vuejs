<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #labelCounter {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="labelCounter">0</div>
    <button id="downButton">GO DOWN</button>
    <button id="upButton">GO UP</button>
    
    <input id="mySlider" type="range" min="0" max="100">

    <script>
        let counter = 5;

        const labelCounter = document.querySelector("#labelCounter");
        const upButton = document.querySelector("#upButton");
        const downButton = document.querySelector("#downButton");
        const mySlider = document.querySelector("#mySlider");

        labelCounter.innerHTML = counter;

        upButton.addEventListener("click", function() {
            counter++;
            labelCounter.innerHTML = counter;
        });

        downButton.addEventListener("click", function() {
            counter--;
            labelCounter.innerHTML = counter;
        });

        mySlider.addEventListener("change", function(event) {
            console.log(event.target.value);
        });

    </script>
</body>
</html>
